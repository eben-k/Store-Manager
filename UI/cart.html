<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store Manager | Sale</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="">
            <div id="branding">
                <a href="index.html" class="brand">Store Manager</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <section class="shopping-cart">
                <div class="container">
                    <form>
                        <label for="select">Product:</label>
                        <select name="select" id="product-id">
                            <option value="Select Product">Select Product</option>
                        </select>
                        <label for="quantity">Quantity:</label>
                        <input type="text"> <br>
                        <label for="price">Price:</label>
                        <input type="text"> <br>
                        <input type="submit" value="Add to Cart" class="btn-1">
                        <input type="reset" class="btn-1"><br><br>
                        <button class="calc-total">Total</button>
                    </form>
                </div>

            </section>



        </div>
    </main>
    <div class="wrapper">
        <footer>
            <p>Store Manager LLC, Copyright &copy; 2018</p>
        </footer>
    </div>
</body>

</html>
