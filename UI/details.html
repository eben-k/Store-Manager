<!DOCTYPE html>
<html lang="en">

    <title>Store Manager | Product</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <header>
        <div class="">
            <div id="branding">
                <a href="index.html" class="brand">Store Manager</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home
                        </a></li>
                    <li><a href="products.html">Products</a></li>

                </ul>

                    <tr>

                </table>

    <div class="wrapper">
        <footer>

        </footer>
