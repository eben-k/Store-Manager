        <div class="wrapper">
            <section class="create-attendant">
                <form>
                    <div class="container">
                        <h3>New Attendant</h3>
                        <p>Create an account by filling this form.</p>
                        <hr>

                        <label for="name"><b>Name</b></label>
                        <input type="text" placeholder="Enter Name" name="email" required>

                        <label for="email"><b>Email</b></label>
                        <input type="password" placeholder="enter email" name="username" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="enter password" name="psw" required>
                        <hr>

                        <button type="submit" class="btn">Register Attendant</button>
                    </div>

                </form>
            </section>

        </div>
