<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store Manager | Records</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="">
            <div id="branding">
                <a href="index.html" class="brand">Store Manager</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home
                        </a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="dashboard.html">Admin</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <div class="container">
                <section class="attendant-tab">
                    <h3>Attendant Records</h3>
                    <label for="select">Attendant:</label>
                    <select name="select" id="attendant-id">
                        <option value="Select Attendant">Select Attendant</option>
                    </select>
                    <button class="sales-record">Get Record</button>
                </section>
                <section class="sales-tab">
                    <h3>Records by Date</h3>
                    <label for="day-of-week">Date:</label>
                    <input type="date" name="day-of-week">
                    <button class="sales-record">Sales Record</button>
                </section>
                <section class="edit-product">
                    <h3>Manage Products</h3>
                    <label for="select">Product:</label>
                    <select name="select" id="edit-product">
                        <option value="Select Product">Select Product</option>
                    </select>
                    <button class="edit-details">Edit</button>
                    <button class="delete-details">Delete</button>

                </section>
            </div>
        </div>
    </main>

    <div class="wrapper">
        <footer>
            <p>Store Manager LLC, Copyright &copy; 2018</p>
        </footer>
    </div>
</body>

</html>
